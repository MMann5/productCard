<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Perfect Card</title>
</head>

<body>
    <div class="container_card">
        <div class="flag">
            <img class="flag_fire fire" src="images/fire.png" />
            <img class="flag_fire coupe" src="images/coupe.png" />
            <text class="flag_fire_text">best<span class="value">value</span><span class="choice">choice</span></text>
            <img class="flag_angle" src="images/angle.png" />
        </div>
        <div class="big_grade">
            01
        </div>
        <div class="image_container">
            <img src="./images/1.jpg" alt="LG_OLED" class="img">
        </div>
        <div class="product_info">
            <div class="product_name">
                <text>
                    <span class="short">Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra</span> <span
                        class="long">HD Smart</span><span class="vert_short">Google TV</span>
                </text>
            </div>

            <div class="product_brand">
                sony
            </div>
            <div class="product_sale">
                <text>50% off</text>
            </div>
            <div class="detail_info_show_more detail_info_show">
                <text class="product_padding">Show more</text>
                <img src="images/arrow.png" class="detail_info_show_arrow" />
            </div>
        </div>
        <div class="grade_info">
            <div class='grade_info_grade'>
                <div class="grade_info_text">9.8</div>
                <div class="grade_info_icon">
                    <img src="images/info.png" class="grade_info_img">
                </div>
            </div>

            <div class="grade_info_stars">
                <img src="./images/etoiles.png" alt="star" class="grade_info_stars_img">
            </div>
        </div>
        <div class="detail_info">
            <div class="detail_info_btn">view deal</div>
            <div class="detail_info_text">
                <div class="detail_info_link">on amazon</div>
                <div class="detail_info_show"><text>Show more</text>
                    <img src="images/arrow.png" class="detail_info_show_arrow" />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
